<!DOCTYPE html>
<html lang="en">
<head>
	<title>Social - Network, Community and Event Theme</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">
    

	<!-- Dark mode -->
	

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{url_for('static',path='assets/images/favicon.icon')}}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',path='assets/vendor/font-awesome/css/all.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',path='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',path='assets/css/style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	 
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign in START -->
        <div class="card card-body text-center p-4 p-sm-5 ">
          
          <!-- Title -->
          <h1 class="mb-2">Enter Details</h1>
          <div class="vstack gap-3">
          
          <!-- Form START -->
          <form class="mt-sm-4" method="post" action="/post/user" enctype="multipart/form-data">
            <!-- Email -->
            <div class="mb ">
              <input type="text" class="form-control" placeholder="Name" name="name">
            </div>
            <div class="mb">
                
                <input type="email" class="form-control" id="emailInput" name="email" required placeholder="Write email here">
              </div>
            <div class="input-group ">
                <label class="input-group-text" for="inputGroupFile01">Upload Profile Picture</label>
                <input type="file" class="form-control" id="inputGroupFile01" name="file">
              </div>
            <!-- New password -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male">
                
                  Male
                
              </div>
              <video width="160" height="160" controls>
                <source src="{{url_for('static',path='assets/video/male.mp4')}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female">
                
                  Female
                
              </div>
              <video width="50" height="160" controls>
                <source src="{{url_for('static',path='assets/video/female.mp4')}}" style="height: 30px; width: 30;"type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Remember me -->

            <!-- Button -->
            
            <div class="d-grid "><button type="submit" class="btn btn-lg btn-primary text-white mt-2">Submit</button></div>
            <!-- Copyright -->
            
          </form>
        </div>
          <!-- Form END -->
        </div>
        <!-- Sign in START -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
 

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="{{url_for('static',path='assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js')}}"></script>

<!-- Vendors -->
<script src="{{url_for('static',path='assets/vendor/pswmeter/pswmeter.min.js')}}"></script>

<!-- Theme Functions -->
<script src="{{url_for('static',path='assets/js/functions.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
