<!DOCTYPE html>
<html lang="en">
<head>
	<title>Social - Network, Community and Event Theme</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">
    

	<!-- Dark mode -->
	

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{url_for('static',path='assets/images/favicon.icon')}}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',path='assets/vendor/font-awesome/css/all.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',path='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',path='assets/css/style.css')}}">
  
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign in START -->
        <div class="card card-body text-center p-4 p-sm-5 ">
          
          <!-- Title -->
          <h1 class="mb-2">Enter Details</h1>
          <div class="vstack gap-3">
          
          <!-- Form START -->
          <form class="mt-sm-4" method="post" action="/post/user" enctype="multipart/form-data">
            <!-- Email -->
            <div class="mb-2 ">
              <input type="text" class="form-control" placeholder="Name"  required name="name">
            </div>
            <div class="mb-2">
                
                <input type="email" class="form-control" id="emailInput" name="email" required placeholder="Write email here">
              </div>
            <div class="input-group mb-2">

              
                
                <input type="file" class="form-control" id="inputGroupFile01" name="file" accept="image/*" required>
              </div>
              <div class="my-4 ">
                <p class="fw-bold"> Choose your Gender</p>
           

    
            <!-- New password -->
            <div class="container my-2">
              
                <div class="row">
                  <div class="col-6">
                   
                      <input class="form-check-input mb-3" type="radio" name="gender" id="flexRadioDefault1" value="male" required>
                      
                        Male
                      
                   
                    <img src="{{url_for('static',path='assets/video/male.gif')}}" width="160" height="160" >
                    
                  </div>
                  <div class="col-6">
                   
                      <input class="form-check-input mb-3" type="radio" name="gender" id="flexRadioDefault2" value="female" required>
                      
                        Female
                      
                    
                    <img src="{{url_for('static',path='assets/video/female.gif')}}" width="160" height="160" >
                  </div>
                </div>
              
            
              
              
            </div>
            </div>
            <!-- Remember me -->

            <!-- Button -->
            
            <div class="d-grid "><button type="submit" class="btn btn-lg btn-primary text-white mt-2">Submit</button></div>
            <!-- Copyright -->
            
          </form>
        </div>
          <!-- Form END -->
        </div>
        <!-- Sign in START -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
 

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="{{url_for('static',path='assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js')}}"></script>

<!-- Vendors -->
<script src="{{url_for('static',path='assets/vendor/pswmeter/pswmeter.min.js')}}"></script>

<!-- Theme Functions -->
<script src="{{url_for('static',path='assets/js/functions.js')}}"></script>


</body>
</html>
