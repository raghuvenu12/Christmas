<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Two Column Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .column {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .image-column {
      background: url('static/assets/images/home.png');
      background-size:100% 100%;
      background-attachment: fixed;
      background-size: 100vh;

    }

    .text-column {
      background: #fff;
    }

    .text-content {
      max-width: 600px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .column {
        flex: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="column image-column">
    
  </div>
  <div class="column text-column">
    <div class="text-content">
      <h1>Welcome</h1>
      <p>Make your AI generated new year greeting</p>
      <a href="/form" class="button btn-lg">Start</a>
      
    </div>
  </div>
</div>

</body>
</html>
